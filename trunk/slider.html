<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Using Images to Spruce Up a Slider Demo</title>
		<script src="javascripts/prototype.js" type="text/javascript"></script>
		<script src="javascripts/slider.js" type="text/javascript"></script>
		<style type="text/css" media="screen" >
				
			/* put the left rounded edge on the track */
			#track1-left {
				position: absolute;
				width: 5px;
				height: 9px;
				background: transparent url(images/slider-images-track-left.png) no-repeat top left;
			}
			
			/* put the track and the right rounded edge on the track */
			#track1 {
				background: transparent url(images/slider-images-track-right.png) no-repeat top right;
			}

		</style>

	</head>
	<body>
		<div id="track1" style="width:200px; height:9px;">
			<div id="handle1" style="width:19px; height:20px">
				<img src="images/slider-images-handle.png" alt="" style="float: left;" />
			</div>

		</div>

		<br /><br />

		<p id="debug1">&nbsp;</p>
		<p id="debug2">&nbsp;</p>

		<script type="text/javascript" language="javascript">
		// <![CDATA[
		
			// horizontal slider control left
			new Control.Slider('handle1', 'track1', {
				range:$R(128,2048),
				values:[128,256,512,1024,2048],
				strict: true,
				onSlide: function(v) { $('debug1').innerHTML = 'Showing computers configured with ' + v + ' MB memory' },
				onChange: function(v) { $('debug1').innerHTML = 'changed to computer with ' + v + ' MB memory' }
			});

			// horizontal slider control right
			new Control.Slider('handle2', 'track1', {
				range:$R(128,2048),
				values:[128,256,512,1024,2048],
				onSlide: function(v) { $('debug2').innerHTML = 'slide: ' + v },
				onChange: function(v) { $('debug2').innerHTML = 'changed: ' + v }
			});

		// ]]>
		</script>
	
		</script>
	</body>
</html>
